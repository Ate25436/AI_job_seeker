version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./chroma_db:/app/chroma_db
      - ./information_source:/app/information_source
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DB_PATH=/app/chroma_db
      - ENVIRONMENT=development
      - AUTO_INIT_VECTOR_DB=true
      - INFO_SOURCE_PATH=/app/information_source
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - API_BASE_URL=http://backend:8000
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    command: npm run dev
    depends_on:
      - backend
